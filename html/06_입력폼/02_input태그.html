<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <form action="#" method="POST">

            *이름 : <input type="text" value="기본값" readonly><br><!--기본값은 실제 입력됨,readonly 읽기만 가능하므로 수정불가-->
            *비번 : <input type="password"><br>
            *메일 : <input type="email" placeholder="이메일 입력"><br>

            *취미 :
            <input type="checkbox">게임
            <input type="checkbox" checked>요리
            <input type="checkbox" disabled>술마시기<!--항목은 존재하지만 비활성화 하는 기능도 있음-->
            <br>

            *광고데이터 수신여부
            <input type="radio" name="ad" checked>예
            <input type="radio" name="ad">아니오
            <br>

            *자동구독여부
            <input type="radio" name="auto">예
            <input type="radio" name="auto">아니오
            <br>

            *구독 개월수
            <input type="number" max="10" value="1">
            <input type="range" min="0" max="5" value="3">
            <br>

            *파일첨부
            <input type="file" multiple><!--multiple 등록시 2개이상의 파일도 등록가능-->
            <br>

            <!--사용자 몰래 보내는 데이터-->
            <input type="hidden" name="nickname" value="바보">
            <br>




            <input type="submit" value="양식 제출">
        </form>
    </body>
</html>
